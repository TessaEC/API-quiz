<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="leaderboard"><a href="./scores.html">Leaderboard</a></div>
    <div class="timer">Time: <div id="time">0</div>
    </div>
    <div class="container">
        <div class='style-page' id="start-page">
            <h1 class="style-header">API Timed Quiz</h1>
            <p>
                <h2>Game Rules:</h2>
                <br>
                Answer each question before the timer
                runs out, otherwise, it's GAME OVER!
                <br>
                <br>
                If you answer incorrectly, <u>10</u> seconds will
                be subtracted from your time!
            </p>
            <button id="start"><b><span>Start!</span></b></button>
        </div>
        <div id="questions" class="hidden">
            <h2 id="question-title"></h2>
        
        <div id="option-array" class="option"></div>
        </div>
        <div id="finish" class="hidden">
            <h2>Game Over!</h2>
            <p>Your score is <span id="final-score"></span>.</p>
            <p>
                First Name: <input type="text" id="name"/>
            </p>
            <p>
                <button id="submit">Submit Score!</button>
            </p>
            <div class="style-action"><a href="index.html">Play Again!</a></div>
        </div>
        <div id="response" class="hidden response"></div>
    </div>

        <script src="./quiz.js"></script>
        <script src="./script.js"></script>
        <script src="./leaderboard.js"></script>

</body>

</html>
